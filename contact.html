<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İletişim Formu</h1>
        <p>Bize mesaj gönderin, en kısa sürede size geri dönüş yapalım.</p>

        <div id="messageBox" class="message"></div>

        <form action="send.php" method="POST" id="contactForm">
            <div class="form-group">
                <label for="name">Ad Soyad *</label>
                <input type="text" id="name" name="name" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="email">E-posta Adresiniz *</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="message">Mesajınız *</label>
                <textarea id="message" name="message" required autocomplete="off"></textarea>
            </div>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const messageBox = document.getElementById('messageBox');

        if (status === 'success') {
            messageBox.textContent = 'Mesajınız başarıyla gönderildi! En kısa sürede size geri dönüş yapacağız.';
            messageBox.className = 'message success';
            messageBox.style.display = 'block';
            document.getElementById('contactForm').reset();
        } else if (status === 'error') {
            const error = urlParams.get('error') || 'Bir hata oluştu. Lütfen tekrar deneyin.';
            messageBox.textContent = 'Hata: ' + decodeURIComponent(error);
            messageBox.className = 'message error';
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
